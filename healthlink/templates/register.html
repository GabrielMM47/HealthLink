{% load static %}

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Healthlink</title>
   
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
  </head>

<div class="form-box">
<form method="post">
    {% csrf_token %}
   <div hero>
    <!-- Campo para selecionar o tipo de usuário -->
    <div class="button-box">
        <input type="checkbox" id="user_type_toggle" name="user_type" value="doctor" hidden onclick="toggleUserType()">
        <label for="user_type_toggle" class="toggle-label">
            <span class="toggle-btn">Médico</span>
            <span class="toggle-btn">Paciente</span>
            <span class="toggle-handle"></span>
        </label>
    </div>

    <!-- Exibe o Formulário com informações comuns aos médicos e pacientes -->
    {{ user_form.as_p }}

    <!-- Campos específicos para paciente ou médico -->
    <div id="patient_form" style="display:none;">
        {{ patient_profile_form.as_p }}
       
    </div>

    <div id="doctor_form" style="display:none;">
        {{ doctor_profile_form.as_p }}
    </div>

    <button type="submit" class="submit-btn">Registrar</button>
   </div>
</form>
</div>

<script>
  function toggleUserType() {
      var isChecked = document.getElementById('user_type_toggle').checked;
      if(isChecked) {
          // Se estiver marcado, definir como médico
          console.log("Médico selecionado");
      } else {
          // Se não estiver marcado, definir como paciente
          console.log("Paciente selecionado");
      }
  }
</script>
